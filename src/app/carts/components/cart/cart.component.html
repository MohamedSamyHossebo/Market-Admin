<div class="row">
    <div class="col-md-12">
        <form [formGroup]="form" class="mb-3 ">
            <div class="row d-flex justify-content-center">
                <div class="col-md-3">
                    <label for="">Start Date</label>
                    <input type="date" formControlName='start' class="form-control" placeholder="Date">
                </div>
                <div class="col-md-3">
                    <label for="">End Date</label>
                    <input type="date" formControlName='end' class="form-control" placeholder="Date">
                </div>
                <div class="col-md-2 d-flex align-items-end">
                    <button class="btn btn-success" (click)="applyForm()">Apply</button>
                </div>
            </div>
        </form>
        <div class="cart mt-3  border border-white border-opacity-25 ">
            <table class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th></th>
                        <th class="text-center">Date</th>
                        <th class="text-center">Quantiity</th>
                        <th class="">Action</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of carts; let index =index">
                        <td class="text-center"></td>
                        <td class="text-center">{{item.date | date:"longDate"}} </td>
                        <td>
                            <p class="text-center">{{item.products.length}}</p>
                        </td>
                        <td>
                            <div class="d-flex">
                                <button class="btn btn-danger m-1" (click)="deleteCart(item.id)">Delete</button>
                                <button class="btn btn-primary m-1" data-toggle="modal" data-target="#viewCart" (click)="view(index)">View</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- Modal -->
        <div class="modal fade " id="viewCart" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" style="max-width: 900px!important">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Cart Details</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="cartBox">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th class="text-center" scope="col">Image</th>
                                        <th class="text-center" scope="col">Name</th>
                                        <th scope="col">Price</th>
                                        <th scope="col">Quantiity</th>
                                        <th scope="col">Total</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of products; let i = index">
                                        <td class="text-center"><img class="w-25" src="{{item.item.image}}" alt=""></td>
                                        <td class="text-center">{{item.item.title}}</td>
                                        <td class="text-center">{{item.item.price | number: '1.0-0'}} $</td>
                                        <td class="text-center">{{item.quantity}}</td>
                                        <td class="text-center">{{item.quantity * item.item.price | number: '1.0-0'}} $
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
